<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes</title>
    <link rel="stylesheet" href="diabetes.css"/>
    <link rel="stylesheet" href="../../typography.css"/>
    <link rel="stylesheet" href="../../styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>
<div class="container d-flex">
    <div class="col-lg-6 image-fluid"></div>
    <div class="col-lg-6 main">
        <h1>ARE YOU DIABETIC?</h1>
        <form class="card border-succes form-control">
            <div class="mb-3">
              <label for="pregnancies" class="form-label">Pregnancies</label>
              <input class="text-body" id="preg" name="pregnant" type="number" required>
            </div>
            <div class="mb-3">
                <label for="glucose" class="form-label">Glucose</label>
                <input class="text-body" id="glucose" name="glucose" type="number" required>
            </div>
            <div class="mb-3">
                <label for="bp" class="form-label">Blood Pressure</label>
                <input class="text-body" id="bp" name="bp" type="number" required>
            </div>
            <div class="mb-3">
                <label for="st" class="form-label">Skin Thickness</label>
                <input class="text-body" id="st" name="st" type="number" required>
            </div>
            <div class="mb-3">
                <label for="insulin" class="form-label">Insulin</label>
                <input class="text-body" id="ins" name="ins" type="number" required>
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">BMI</label>
                <input class="text-body" id="bmi" name="bmi" type="number" required>
            </div>
            <div class="mb-3">
                <label for="dpf" class="form-label">Diabetes Pedigree Function</label>
                <input class="text-body" id="dpf" name="dpf" type="number" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input class="text-body" id="age" name="age" type="number" required>
            </div>
            <input class="btn-success bold" id="submit" type="submit" value="Submit">
        </form>
    </div>  
</div>
   
</body>
</html>
